<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/store/update(id=${store.getId()})}" th:object="${request}" method="post" >
  <table class="table">
    <tbody>
    <tr>
      <td>가게 이름</td>
      <td><input type="text" name="name" th:value="${store.getName()}"></td>
    </tr>
    <tr>
      <td>지역</td>
      <td><input type="text" name="location" th:value="${store.getLocation()}"></td>
    </tr>
    <tr>
      <td>설명</td>
      <td><input type="text" name="description" th:value="${store.getDescription()}"></td>
    </tr>
    </tbody>
    <button type="submit">등록</button>
  </table>
</form>
</body>
</html>
