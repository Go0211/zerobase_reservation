<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/store/reserve(id=${store.id})}" method="post">
    <label for="datetime">날짜와 시간을 선택하세요:
        <input type="datetime-local"
               id="datetime"
               name="datetime"
               max="2030-12-31T00:00"
               min="2024-04-01T00:00"
               value="">
    </label>
    <button type="submit">예약하기</button>
</form>
</body>
</html>
<script>
    let datetime = document.getElementById("datetime");
    let dates = Date.now();

    datetime.value(dates);
</script>
