<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/store/reserve(id=${storeId})}" method="post">
    <select name="localTime">
        <option th:each="reserves : ${reserveList}" th:value="${reserves}" th:text="${reserves}"></option>
    </select>
    <button type="submit">예약하기</button>
</form>
</body>
</html>
